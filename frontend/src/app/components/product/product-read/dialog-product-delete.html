<h1 mat-dialog-title>Atenção</h1>
<div mat-dialog-content>
  <p>Deseja realmente excluir este produto?</p>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <button mat-raised-button (click)="cancel()" cdkFocusInitial>Cancelar</button>
  <button mat-raised-button (click)="deleteProduct()" color="warn">Confirmar</button>
</div>
